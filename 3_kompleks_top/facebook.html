    <style>
        
        #grad {
        background-image: linear-gradient(to right, red,orange,yellow,green,blue,indigo,violet);
    }
    @keyframes color {
    from {color: red;}
    to {color: yellow;}
    }
    .colorani {
        color: red;
        animation-name: color;
        animation-duration: 4s;
    }
    </style>
</head>

<body>
    <h1 id="grad">Trackers</h1>
    <h2 class="color">Trackers</h2>
    <h3 id="grad">Trackers</h3>
    <h4 class="color">Trackers</h4>
    <h5 id="grad">Trackers</h5>
    <h6>Trackers</h6>
